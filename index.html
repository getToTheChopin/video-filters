<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Filters • MediaPipe Hands</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app">
    <canvas id="output"></canvas>
    <video id="webcam" autoplay playsinline muted></video>

    <div id="hud" class="hidden">
      <div id="label"></div>
      <div id="hint">Clap to change • Space = next • Shift+Space = prev</div>
    </div>

    <div id="error" class="hidden">
      <div class="panel">
        <h2>Camera unavailable</h2>
        <p>
          We couldn't access your camera. Please allow camera permissions or use a
          supported browser (latest Chrome/Edge). Then try again.
        </p>
        <button id="retryBtn">Retry</button>
      </div>
    </div>
  </div>

  <!-- MediaPipe via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <!-- App (ES modules) -->
  <script type="module" src="./app.js"></script>
</body>
</html>
